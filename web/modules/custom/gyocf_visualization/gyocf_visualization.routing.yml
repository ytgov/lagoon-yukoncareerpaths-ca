gyocf_visualization.gyocf_settings:
  path: "/admin/config/system/gyocf-settings"
  defaults:
    _title: "Government Of Yukon - Recruitment Marketing Drupal Settings"
    _form: 'Drupal\gyocf_visualization\Form\GyocfSettingsForm'
  requirements:
    _permission: "administer data synchronization"

gyocf_visualization.synchronize_data_confirm:
  path: "/admin/config/system/gyocf-settings/synchronize_data/confirm"
  defaults:
    _title: "Synchronize data"
    _form: 'Drupal\gyocf_visualization\Form\SynchronizeDataForm'
  requirements:
    _permission: "administer data synchronization"

gyocf_visualization.synchronize_data:
  path: "/admin/config/system/gyocf-settings/synchronize_data"
  defaults:
    _title: "Synchronize data"
    _controller: '\Drupal\gyocf_visualization\Controller\SynchronizeDataController::build'
  requirements:
    _permission: "administer data synchronization"

entity.gyocf_lead.settings:
  path: "admin/structure/gyocf-lead"
  defaults:
    _form: '\Drupal\gyocf_visualization\Form\LeadSettingsForm'
    _title: "Lead"
  requirements:
    _permission: "administer lead"

entity.gyocf_goal.settings:
